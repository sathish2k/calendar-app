<mat-toolbar color="accent" class="mat-elevation-z5">
    <span>3bees</span>
    <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon aria-label="events" routerLink="/addevent">insert_invitation</mat-icon>
    </button>
    <button mat-icon-button  [matMenuTriggerFor]="menu">
      <mat-icon aria-label="user">insert_emoticon</mat-icon>
    </button>
    <span style="cursor: pointer;" [matMenuTriggerFor]="menu">{{userdata?.user.name}}</span>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <mat-icon>insert_emoticon</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>build</mat-icon>
          <span>Settings</span>
        </button>
        <button (click)="logout()" mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
</mat-toolbar>
